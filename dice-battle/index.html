<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Battle</title>
</head>
<body>
    <h1 class="title">Dice Battle</h1>
    <main class="main-board">
        <div class="player" id="one">
            <h2 class="player-name">Player 1</h2>
            <p class="health-text"></p>
            <div class="health-bar">
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
            </div>
        </div>
        <div class="dice-board">
            <h2>Roll dices</h2>
            <p class="current-turn">Player's 1 turn</p>
            <div class="dices-container">
                <div class="dice one">&#128128;</div>
                <div class="dice two">&#128128;</div>
            </div>
            <div class="button-container">
                <button class="roll-button">ROLL</button>
            </div>
        </div>
        <div class="player" id="two">
            <h2 class="player-name">Player 2</h2>
            <p class="health-text"></p>
            <div class="health-bar">
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
            </div>
        </div>
    </main>
    <section class="rolls-log">
        <h2>Battle log</h2>
        <ol class="rolls"></ol>

    </section>
    <script src="main.js"></script>
</body>
</html>
