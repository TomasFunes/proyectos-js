<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar app</title>
</head>
<body>
   <h1 class="title">Calendar App</h1> 
   <div class="calendar-container">
        <div class="month-container">
            <div class="left-triangle"></div>
            <h2 class="month"></h2>
            <div class="right-triangle"></div>
        </div>
            <p class="date"></p>
        <div class="calendar-table-container">
            <table class="calendar-table">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <tr>
                    <td class="box-00"></td>
                    <td class="box-01"></td>
                    <td class="box-02"></td>
                    <td class="box-03"></td>
                    <td class="box-04"></td>
                    <td class="box-05"></td>
                    <td class="box-06"></td>
                </tr>
                <tr>
                    <td class="box-10"></td>
                    <td class="box-11"></td>
                    <td class="box-12"></td>
                    <td class="box-13"></td>
                    <td class="box-14"></td>
                    <td class="box-15"></td>
                    <td class="box-16"></td>
                </tr>
                <tr>
                    <td class="box-20"></td>
                    <td class="box-21"></td>
                    <td class="box-22"></td>
                    <td class="box-23"></td>
                    <td class="box-24"></td>
                    <td class="box-25"></td>
                    <td class="box-26"></td>
                </tr>
                <tr>
                    <td class="box-30"></td>
                    <td class="box-31"></td>
                    <td class="box-32"></td>
                    <td class="box-33"></td>
                    <td class="box-34"></td>
                    <td class="box-35"></td>
                    <td class="box-36"></td>
                </tr>
                <tr>
                    <td class="box-40"></td>
                    <td class="box-41"></td>
                    <td class="box-42"></td>
                    <td class="box-43"></td>
                    <td class="box-44"></td>
                    <td class="box-45"></td>
                    <td class="box-46"></td>
                </tr>
            </table>
        </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
